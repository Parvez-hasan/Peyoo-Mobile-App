<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile App</title>
    <!--App logo-->
    <link rel="shortcut icon" href="./payoo.png" type="image/x-icon">

    <!--Tailwind cdn-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!--daisyui link-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!---font link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="bg-[#f4f5f7] h-[100vw]">

    <!--Balance section-->

    <div class="max-w-lg mx-auto bg-white rounded-b-lg">

        <div class=" border-b-2 border-gray-300 h-[60px] flex justify-between items-center max-w-lg mx-auto p-3">
            <div class="flex gap-3">
                <img src="./assets/Group.png" alt="" class="h-[50px]">

                <div>
                    <h2 class="font-bold">$<span>45000</span></h2>
                    <p class="text-gray-500">Available Balance</p>
                </div>
            </div>
            <div>
                <button class=" btn"><i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>Log Out</button>
            </div>

        </div>

        <!--welcome section-->

        <div class="max-w-lg mx-auto p-3 mt-6">
            <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="text-gray-500 mt-3">Enjoy easy and convenient financial services with us. <br> Cashout charge is
                low
                and </p>
        </div>

        <!--cart section-->

        <div class=" min-h-[200px] max-w-lg mx-auto p-3 mt-3 grid grid-cols-3 gap-4 ">

            <div class="border-2 border-gray-300 rounded-lg p-4">
                <img src="./assets/wallet1.png" alt="" class=" mx-auto">
                <h3 class="text-gray-600 text-center mt-1">Add Money</h3>
            </div>
            <div class="border-2 border-gray-300 rounded-lg p-4">
                <img src="./assets/send1.png" alt="" class="mx-auto">
                <h3 class="text-gray-600 text-center mt-1 ">Cashout</h3>
            </div>
            <div class="border-2 border-gray-300 rounded-lg p-4">
                <img src="./assets/money1.png" alt="" class="mx-auto">
                <h3 class="text-gray-600 text-center mt-1">Transfer Money</h3>
            </div>
            <div class="border-2 border-gray-300 rounded-lg p-4">
                <img src="./assets/bonus1.png" alt="" class="mx-auto">
                <h3 class="text-gray-600 text-center mt-1">Get Bonus</h3>
            </div>
            <div class="border-2 border-gray-300 rounded-lg p-4">
                <img src="./assets/purse1.png" alt="" class="mx-auto">
                <h3 class="text-gray-600 text-center mt-1">Pay Bill</h3>
            </div>
            <div class="border-2 border-gray-300 rounded-lg p-4">
                <img src="./assets/transaction1.png" alt="" class="mx-auto">
                <h3 class="text-gray-600 text-center mt-1">Transactions</h3>
            </div>
        </div>
    </div>

    <!--Add Money section-->

    <div>
        <div class="max-w-lg mx-auto p-3 mt-6">
            <h1 class="text-lg font-bold px-5">Add Money</h1>
            <form class=" bg-white rounded-lg p-6 mt-4">
                <div>
                    <label class="font-semibold" for=""><label class="font-semibold" for="">Select A Bank</label> <br>
                    <select class="select bg-[#f4f5f7] mt-3 rounded-3xl">
                        <option class="text-gray-100" disabled selected>Select bank</option>
                        <option>Govt.Bank</option>
                        <option>NCF Bank</option>
                        <option>Islami Bank</option>
                    </select>
                </div>
                <div class="mt-6">
                    <label class="font-semibold" for="">Bank Account Number</label> <br>
                    <input type="text" placeholder="Enter 11 digit account number" id="mobile-number"
                        class="input bg-[#e2e6ed] mt-3 rounded-3xl  " />
                </div>
                <div class="mt-6">
                    <label class="font-semibold" for="">Amount to Add</label> <br>
                    <input type="text" placeholder="Add Amount to withdraw" id="mobile-number"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl " />
                </div>
                <div class="mt-6">
                    <label class="font-semibold" for="">Pin Number</label> <br>
                    <input type="text" placeholder="Enter 4 digit pin number" id="mobile-number"
                        class="input bg-[#f4f5f7] mt-3 rounded-3xl " />
                </div>
                <button id="loginButton" class=" bg-blue-600 text-white font-bold py-2 px-4 mt-4 w-full rounded-3xl">Add Momey</button>
            </form>
        </div>
    </div>

</body>

</html>
