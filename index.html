<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--App name-->
    <title>Payoo Mobile App</title>
    <!--App logo-->
    <link rel="shortcut icon" href="./payoo.png" type="image/x-icon">

    <!--Tailwind cdn-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <!--daisyui link-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

   <!--css link-->
   <link rel="stylesheet" href="./style/style.css">

</head>

<body class="font-style bg-[#f4f5f7] h-[100vw] flex flex-col justify-center items-center  mt-6">
    <div class="h-[130px] w-[300px]  bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="">
    </div>

    <form class=" bg-white rounded-lg p-6 w-[340px]">
        <div>
            <label class="font-semibold" for="">Mobile Number</label> <br>
            <input  type="text" placeholder="Inter your number" id="mobile-number" class="input bg-[#f4f5f7] mt-3 rounded-3xl " />
        </div>

        <div class="mt-5">
            <label class="font-semibold" for="">4 Digit Pin</label> <br>
            <input type="text" placeholder="Inter 4 digit pin" id="pin-number" class="input bg-[#f4f5f7] mt-3 " />
        </div>
       <button id="loginButton" class=" bg-blue-600 text-white font-bold py-2 px-4 mt-4 w-full rounded-3xl">Login</button>
        


    </form>


    <!--script js -->
    <script src="./js/script.js"></script>
</body>

</html>
